<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sorteador de Números</h1>
        <input type="number" id="min" placeholder="Mínimo">
        <input type="number" id="max" placeholder="Máximo">
        <div>
          <button onclick="iniciarSorteio()">Iniciar</button>
          <button onclick="sortearNumero()">Sortear</button>
          <button id="downloadBtn" onclick="baixarResultados()">Baixar Resultados</button>
        </div>
        <div id="resultado"></div>
        <div id="historico"></div>
      </div>
</body>
</html>
